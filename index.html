<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantheon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="container-fuild">
      <div class="decor-blocks__top">
        <div class="decor-block__top-line"></div>
        <div class="decor-block__top-orange"></div>
      </div>
      <div class="fullscreen__body">
        <header>
          <nav class="navbar container-xxl navbar-expand-sm">
            <div class="logo d-flex justify-content-sm-center">
              <img src="imgs/HeaderImgs/Logo.png" alt="Logo" />
            </div>
            <button
              class="navbar-toggler p-0 collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="toggler-icon top-bar"></span>
              <span class="toggler-icon middle-bar"></span>
              <span class="toggler-icon bottom-bar"></span>
            </button>
            <div
              class="collapse col-6 navbar-collapse"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav container-fuild">
                <li class="nav-item">
                  <a class="nav-link" href="#">О нас</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Галерея </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Абонементы</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Тренеры</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Контакты</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">+38(068)345-67-89</a>
                </li>
              </ul>
            </div>
            <a class="telephone-number link d-flex align-self-center" href="#">
              +38(068)345-67-89</a
            >
          </nav>
        </header>
        <div class="container-lg d-flex justify-content-center p-1">
          <div class="header-content">
            <h1>Фитнес клуб Пантеон</h1>
            <h2>Лучше нас только боги</h2>
            <button class="get-consult-btn">
              <p>Получить консультацию</p>
              <span></span>
            </button>
          </div>
        </div>
        <div
          class="header-bottom d-flex w-100 justify-content-end align-items-center"
        >
          <div class="arrow-bottom h-100">
            <a class="d-block h-100" href="#main"
              ><img src="imgs/HeaderImgs/ArrowBottom.png" alt="bottom"
            /></a>
          </div>
          <div class="header-icons d-flex">
            <img
              class="d-inline-block header-icon"
              src="imgs/HeaderImgs/InstagramIcon.png"
              alt=""
            /><img
              class="vk-icon d-inline-block header-icon"
              src="imgs/HeaderImgs/VK-Icon.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="decor-blocks__left">
        <div class="decor-bottom-block decor-block__left-orange"></div>
        <div class="decor-bottom-block decor-block__left-black"></div>
        <div class="decor-bottom-block decor-block__left-line"></div>
      </div>
    </section>
    <main class="d-flex col-12" id="main">
      <section class="life-way-sect col-10" id="about-section">
        <div class="life-way-imgs d-flex">
          <img src="imgs/LifeWayImgs/life-way-1.png" alt="" />
          <img src="imgs/LifeWayImgs/life-way-2.png" alt="" />
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
